<!-- Security headers and meta tags -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.youtube-nocookie.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; frame-src https://www.youtube-nocookie.com; connect-src 'self'; manifest-src 'self'; worker-src 'none'; object-src 'none';">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="no-referrer">
<meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=()">

<!-- PWA support removed for privacy -->

<!-- Cache control for better performance -->
<meta http-equiv="Cache-Control" content="max-age=86400, public">

<!-- Preload and preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" href="/assets/css/main.css" as="style">
<link rel="preload" href="/assets/css/inspiration.css" as="style">
<link rel="preload" href="/assets/js/inspiration.js" as="script">
<link rel="dns-prefetch" href="https://www.youtube-nocookie.com">

<!-- Font settings for better performance -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

<!-- Service worker removed for privacy -->
